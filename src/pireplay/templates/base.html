<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PiReplay - {% block title %}{% endblock %}</title>

  <link rel="stylesheet" href={{ url_for("static", filename="base.css") }}>
  <link rel="stylesheet" href={{ url_for("static", filename="style.css") }}>

  <link rel="icon" type="image/png" href={{ url_for("static", filename="favicon.png") }}>
</head>

<body>
  <header>
    <img id="logo" src={{ url_for("static", filename="favicon.png") }}>
    <a id="app-title" href="/">PiReplay</a>
    <a id="settings" href="{{ url_for("settings") }}">Settings</a>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    PiReplay â€“ <a href="https://github.com/gruvw/pireplay">GitHub Repository</a>
  </footer>

  <script>
    // Dark / Light Theme switcher

    const theme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
    if (theme) {
        document.documentElement.setAttribute("data-theme", theme);
    }

    const toggleTheme = document.getElementById("theme-toggle");
    toggleTheme.onclick = function() {
        const currentTheme = document.documentElement.getAttribute("data-theme");
        const targetTheme = currentTheme === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", targetTheme)
        localStorage.setItem("theme", targetTheme);
    };
  </script>
</body>

</html>
