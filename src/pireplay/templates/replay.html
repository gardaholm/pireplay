{% extends "index.html" %}

{% block title %}Replay{% endblock %}

{% block replay %}
<section>
  <h2>Replay</h2>
  <p>{{ replay.split('.')[0] | format_datetime }}<br>{{ (replay | get_replay_name) or '' }}</p>

  <div class="video">
    <video controls autoplay muted>
      <source src={{ url_for("raw_replay", replay=replay) }} type="video/mp4">
      Your browser does not support HTML videos.
    </video>
  </div>
</section>
{% endblock %}
